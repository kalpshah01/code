<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>
<link rel="stylesheet" href="./assets/css/style.css">
<body>
    <h1 class="text-center">Simple Calculator</h1>
    <!-- <table class="table table-bordered table-striped table-hover ">
        <tr>
            <th>Enter your numbers</th>
        </tr>
    </table> -->

    <div class="container my-5">
    <form action="">
        <label for="num1"></label>
        <input type="text" id="num1" placeholder="Enter first number" >
        <br><br>
    <div class="clear">
        <button id="clear" class="clear">C</button>
         <!-- <div class="opeator"> -->
        <button class="operator" id="sum">+</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="multiply">*</button>
        
    </div>
    
        <div class="buttons">
        <button class="num" id="1">1</button>
        <button class="num" id="2">2</button>
        <button class="num" id="3">3</button>
      
      <button class="operator" id="divide">/</button>
        </div>
         <div class="buttons">
      <button class="num" id="4">4</button>  
            <button class="num" id="5">5</button>
        <button class="num" id="6">6</button>
          
        <button class="num" id="squre">X^2

        </button>

        
        </div>
      <button class="num" id="7">7</button>
        <button class="num" id="8">8</button>
        <button class="num" id="9">9</button>
      <button class="operator" id="modulus">%</button>
       <div class="buttons">
        <button class="num" id="0">0</button>
        <button class="num" id="changesign">+/-</button>
        <button class="operator" id="equals">=</button>
        <button class="operator" id="ce">CE</button>
</div>
    </div>
     </div>
     
    </form>
    </div>
   <script src="./assets/js/jquery.min.js"></script>
    <script src="./assets/js/index.js"></script>
    
</body>
</html>
