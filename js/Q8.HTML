<html lang="en">

<body>
    <h1>Project -8 find number of secondLargest and secondSmallest in an array</h1>
    <input type="text" id="data" placeholder="pleas give space between numbers">
    <button id="btn">click me</button>
    <h2 id="result"></h2>
    <h2 id="result1"></h2>
    
    <script>
        document.getElementById("btn").addEventListener("click",()=>{
            let str=document.getElementById("data").value;
            let str2=str.split(" ").map(Number);
                for(let i=0;i<str2.length;i++){
                    if(str2[i]<str2[i+1]){
                        document.getElementById("result").innerText="second smallest is "+str2[i+1];
                    }
                    else if(str2[i]>str2[i+1]){
                        document.getElementById("result1").innerText="second largest is "+str2[i];
                    }
                }
                // let str3=str2.sort();
                // console.log(str3);

            console.log(str2);
           
    

        
    }
        )
    </script>
