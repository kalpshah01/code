  <body>
    <h1 class="text-center my-5">Form validation</h1>
    <div class="container">
      <form action="" class="text-center">
        <table>
          <tbody class="text-center">
            <tr>
              <th>Username</th>
              <td>
                <input
                  type="text"
                  id="username"
                  name="username"
                  placeholder="Enter username"
                  required
                />
              </td>
            </tr>

            <tr>
              <th><label for="email" name="email">Email</label></th>
              <td>
                <input
                  type="text"
                  id="email"
                  name="email"
                  placeholder="Enter email"
                  required
                />
              </td>
            </tr>
            <tr>
              <th><label for="age" name="age">Age</label></th>
              <td>
                <input
                  type="number"
                  id="age"
                  name="age"
                  placeholder="Enter age"
                  required
                />
              </td>
            </tr>
<tr>
              <th><label for="gender" name="gender">Gender</label></th>
              <td>
                <input type="radio" id="male" name="gender" value="male">Male
                <input type="radio" id="female" name="gender" value="female">Female
              </td>
            </tr>
            <tr>
              <th><label for="course" name="course">Course Name</label></th>
              <td>
                <select name="course" id="course" required>
                  <option value="select any course">select any course</option>
                  <option value="fullstack developer">
                    fullstack developer
                  </option>
                  <option value="mern stack developer">
                    mern stack developer
                  </option>
                </select>
              </td>
            </tr>

            <tr>
              <th><label for="cno" name="cno">Contact Number</label></th>
              <td>
                <input
                  type="text"
                  id="cno"
                  name="cno"
                  placeholder="Enter contact number"
                  required
                />
              </td>
            </tr>
            
            <tr>
              <th><label for="hobby" name="hobby">Hobby</label></th>
              <td>
                <input type="checkbox" id="reading" name="hobby" value="reading">Reading
                <input type="checkbox" id="traveling" name="hobby" value="traveling">Traveling
                <input type="checkbox" id="gaming" name="hobby" value="gaming">Gaming
              </td>
            </tr>


            
            <tr>
              <th><label for="pass" name="pass">Password</label></th>
              <td>
                <input
                  type="password"
                  id="pass"
                  name="pass"
                  placeholder="Enter password"
                  required
                />
              </td>
            </tr>

            <tr>
              <th>
                <label for="conpass" name="conpass">Confirm Password</label>
              </th>
              <td>
                <input
                  type="password"
                  id="conpass"
                  name="conpass"
                  placeholder="Confirm password"
                  required
                />
              </td>
            </tr>

          </tbody>
        </table>
        <button id="btn" class="btn btn-primary">Submit</button>
      </form>
    </div>
