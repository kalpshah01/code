<body>
    <h1 class="text-center">Simple Calculator</h1>

    <div class="container my-5">
    <form action="">
        <label for="num1"></label>
        <input type="text" id="num1" placeholder="Enter first number" >
        <br><br>
    <div class="clear">
        <button id="clear" class="clear">C</button>
         <!-- <div class="opeator"> -->
        <button class="operator" id="sum">+</button>
        <button class="operator" id="subtract">-</button>
        <button class="operator" id="multiply">*</button>
        
    </div>
    
        <div class="buttons">
        <button class="num" id="1">1</button>

        <button class="num" id="3">3</button>
      
      <button class="operator" id="divide">/</button>
        </div>
         <div class="buttons">
      <button class="num" id="4">4</button>  
            <button class="num" id="5">5</button>
        <button class="num" id="6">6</button>
          
        <button class="num" id="squre">X^2

        </button>

        
        </div>
      <button class="num" id="7">7</button>
        <button class="num" id="8">8</button>
        <button class="num" id="9">9</button>
      <button class="operator" id="modulus">%</button>
       <div class="buttons">
        <button class="num" id="0">0</button>
        <button class="num" id="changesign">+/-</button>
        <button class="operator" id="equals">=</button>
        <button class="operator" id="ce">CE</button>
</div>
    </div>
     </div>
     
    </form>
    </div>
    <script src="./assetes/js/jquery.min.js"></script>
    <script>
        $(document).ready(function(){
            let firstNumber;
            let operator;
            let secondNumber;
        $("form").on('submit',function(e){
            e.preventDefault();
        });
            let ans=document.getElementById('num1');
console.log(ans);
ans.innerText=''
            $('#1').on('click',function(){
                console.log('button 1 clicked');
                ans.value +=1;
            });
            
            $('#2').on('click',function(){
                console.log('button 2 clicked');
                  ans.value +=2;
            });
            $('#3').on('click',function(){
                console.log('button 3 clicked');
                  ans.value +=3;
            });
            $('#4').on('click',function(){
                console.log('button 4 clicked');
                  ans.value +=4;
            });
            $('#5').on('click',function(){
                console.log('button 5 clicked');
                  ans.value +=5;
            });
            $('#6').on('click',function(){
                console.log('button 6 clicked');
                  ans.value +=6;
            });
            $('#7').on('click',function(){
                console.log('button 7 clicked');
                  ans.value +=7;
            });
            $('#8').on('click',function(){
                console.log('button 8 clicked');
                  ans.value +=8;
            });
            $('#9').on('click',function(){
                console.log('button 9 clicked');
                  ans.value +=9;
            });
            $('#0').on('click',function(){
                console.log('button 0 clicked');
                  ans.value +=0;
                  
            });
            $('#sum').on('click',function(){
                console.log('button + clicked');
             firstNumber=parseInt(ans.value);
              operator = '+';
                ans.value  = " ";
            });
            $('#subtract').on('click',function(){
                console.log('button - clicked');
                firstNumber=parseInt(ans.value);
                operator = '-';
                 ans.value  = " ";
            });
            $('#multiply').on('click',function(){
                console.log('button * clicked');
                firstNumber=parseInt(ans.value);
                operator = '*';
                 ans.value  = " ";
            });
            $('#divide').on('click',function(){
                console.log('button / clicked');
                firstNumber=parseInt(ans.value);
                operator = '/';
                 ans.value  = " ";
            });
            $('#modulus').on('click',function(){
                console.log('button % clicked');
                firstNumber=parseInt(ans.value);
                operator = '%';
                 ans.value  = " ";
            });
            $('#squre').on('click',function(){
                console.log('button X^2 clicked');
                firstNumber=parseInt(ans.value);
                ans.value= firstNumber * firstNumber;
                return ans.value;
            });
            $('#equals').on('click',function(){
                console.log('button = clicked');
            secondNumber=parseInt(ans.value);
                if(operator === '+'){
                return ans.value = firstNumber + secondNumber;
                }
                else if(operator === '-'){
                    return ans.value = firstNumber - secondNumber;

            }
                else if(operator === '*'){
                  let  result =firstNumber * secondNumber;
                    return ans.value = result * -1; 

            }
                else if(operator === '/'){
                    return ans.value = firstNumber / secondNumber;

            }
                else if(operator === '%'){
                    return ans.value = firstNumber % secondNumber;

            }
            });


            $('#clear').on('click',function(){
                console.log('button C clicked');
                ans.value = '';
            });
            $('#ce').on('click',function(){
                //  ans.value = '';
                console.log('button CE clicked');
            result=ans.value.slice(0,-  1);
            
            ans.value=result;
            });
            $('#changesign').on('click',function(){
                firstNumber=parseInt(ans.value);
                ans.value = firstNumber * -1;
            })
        });

    </script>
