<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Project 9 find prime number from array</h1>
    <input type="text" id="data" placeholder="please give space between numbers">
    <button id="btn">click me</button>
    <h2 id="result"></h2>
    <script>
        document.getElementById('btn').addEventListener('click', function() {
        let str = document.getElementById('data').value;
        let str2 = str.split(' ').map(Number);
        let primes = [];
        for(i=0; i<str2.length; i++) {
            let isPrime = true;
            if (str2[i] <= 1) {
                isPrime = false;
            } else {
              
                for (let j = 2; j < str2[i]; j++) {
                    if (str2[i] % j === 0) {
                        isPrime = false;
                        break;
                    }
                }
            }
            if (isPrime) {
                primes.push(str2[i]);
            }
        }
        document.getElementById('result').innerText = 'Prime numbers are: ' + primes.join(', ');
        });
    </script>
</body>
</html>
