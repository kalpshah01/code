<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="assetes/css/style.css">
</head>
<body>
    <h1>Project -2 enter string is anagrams of each other</h1>
    <input type="text" id="data">
    <input type="text" id="data1">
    <button id="btn">click me</button>
      <button onclick="location.href='index.html'">Go Back to main</button>
    <h2 id="result"></h2>
    <h2 id="result1"></h2>
    
    <script>
        document.getElementById("btn").addEventListener("click", () => {
    let str1 = document.getElementById("data").value.toLowerCase().replace(/\s+/g, "");
    let str2 = document.getElementById("data1").value.toLowerCase().replace(/\s+/g, "");


    if (str1.length !== str2.length) {
        document.getElementById("result").innerText = "";
        document.getElementById("result1").innerText = "The given strings are NOT anagrams";
        return;
    }

   
    let sorted1 = str1.split("").sort().join("");
    let sorted2 = str2.split("").sort().join("");

    if (sorted1 === sorted2) {
        document.getElementById("result1").innerText = "";
        document.getElementById("result").innerText = "The given strings are anagrams";
    } else {
        document.getElementById("result").innerText = "";
        document.getElementById("result1").innerText = "The given strings are not anagrams";
    }
});

        
    </script>
</body>
</html>
