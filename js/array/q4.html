<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>project 3:- Convert into LoweCase</title>
    <link rel="stylesheet" href="assetes/css/style.css">
</head>
<body>
    <h1>Convert into LowerCase</h1>
    <input type="text" name="str" id="str"><br><br>
    <button id="btn">Click me</button>
      <button onclick="location.href='index.html'">Go Back to main</button>
    <h2 id="result"></h2>
<script>
       document.getElementById("btn").addEventListener("click",()=>{
            let str=document.getElementById("str").value;
            let result=document.getElementById("result");
            result.innerHTML=str.toLowerCase();
       });
</script>
</body>

</html>
