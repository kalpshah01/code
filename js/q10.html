<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1> Project 10 remove duplicate number from array</h1>
    <input type="text" id="data" placeholder="please give space between numbers">
    <button id="btn">click me</button>
    <h2 id="result"></h2>
<script>
document.getElementById('btn').addEventListener('click', () => {
    let str = document.getElementById('data').value;
    let str2 = str.split(' ').map(Number);

    let primes = [];

    for (let i = 0; i < str2.length; i++) {
        if ( !primes.includes(str2[i])) {
            primes.push(str2[i]);
        } 
    }

    document.getElementById('result').innerText =
        'Array after removing duplicates: ' + primes.join(',');
});
</script>

</body>
</html>
