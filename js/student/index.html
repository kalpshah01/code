<!DOCTYPE html>
<html>
  <head>
    <title>Student Form</title>
  </head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.5.2/css/all.min.css">
  
  <link rel="stylesheet" href="./assetes/css/style.css">
  <body>
    <h2>Student Registration Form</h2>
<div class="container">
    <form>
     <div class="field">
  <label for="rno">Roll No:</label>
  <input type="text" id="rno" name="roll" required />
</div>

<div class="field">
  <label for="name">Name:</label>
  <input type="text" id="name" name="name" required />
</div>

<div class="field">
  <label>Gender:</label>
  <div>
    <input type="radio" id="male" name="gender" value="Male" > Male
    <input type="radio" id="female" name="gender" value="Female"> Female
  </div>
</div>

<div class="field">
  <label for="cno">Contact No:</label>
  <input type="text" id="cno" name="contact" required />
</div>

<div class="field">
  <label for="course">Course:</label>
  <select id="course" name="course" style="width: 170px;">
    <option value="">--Select Course--</option>
    <option value="BCA">BCA</option>
    <option value="BSc">BSc</option>
    <option value="BA">BA</option>
    <option value="BCom">BCom</option>
  </select>
</div>

<div class="field">
  <label for="email">Email:</label>
  <input type="email" id="email" name="email" required />
</div>

      <button type="submit" id="btn" class="btn">Submit</button>
    </form>
    </div>
    <table border="2px">
      <thead>
        <tr>
          <th>No</th>
          <th>NAME</th>
          <th>Gender</th>
          <th>Cno</th>
          <th>Course</th>
          <th>Email</th>
          <th>Action</th>
        </tr>
      </thead>
      <tbody id="tabledata"></tbody>
    </table>
</div>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="./assetes/js/index.js"></script>    
</body>
</html>
