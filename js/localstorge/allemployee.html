<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>All Employee</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
     <link rel="stylesheet" href="./assets/css/filter.css">
     
</head>
<body>
    <h2 class="text-center my-3">ALL Employee</h2>
    <div class="filter-box text-center">

  <label class="me-2">Filter by Department:</label>
  <select onchange="filterByDept(this.value)" class="form-select w-25 d-inline">
    <option value="ALL" selected>All</option>
    <option value="1">MCA</option>
    <option value="2">IT</option>
    <option value="3">DEV</option>
    <option value="4">HR</option>
    <option value="5">SE</option>
  </select>
</div>

    <table>

        <thead>
<tr>
            <th>Id</th>
            <th>Name</th>
            <th>Email</th>
            <th>Salary</th>
            <th>Department</th>
            <th>Edit</th>
            <th>Delete</th>
            </tr>
        </thead>
        <tbody id="main">
            
        </tbody>
    </table>
    <a href="./index.html" class="btn btn-primary">Back</a>
    <script>
        let tbody=document.getElementById("main");
        let users=JSON.parse(localStorage.getItem("users"));

        function format(id){
            switch(id){
                case "1":
                return "MCA";
                case "2":
                return "IT";
                case "3":
                return "DEV";
                case "4":
                return "HR";
                case "5":
                return "SE";
                default:
                return "";
            }
        }
function render(data=users) {
  tbody.innerHTML = "";

  data.forEach((emp, idx) => {
    tbody.innerHTML += `
      <tr>
        <td>${idx + 1}</td>
        <td>${emp.name}</td>
        <td>${emp.email}</td>
        <td>${emp.salary}</td>
        <td>${format(emp.dept)}</td>
        <td>
          <button class="btn btn-primary" onclick="editEmployee(${emp.id})">Edit</button>
        </td>
        <td>
          <button class="btn btn-danger" onclick="deleteemployee(${idx})">Delete</button>
        </td>
      </tr>
    `;
  });
}

function filterByDept(deptId) {
  if (deptId === "ALL") {
    render();   
  } else {
    let filteredUsers = users.filter(emp => emp.dept == deptId);
    render(filteredUsers);
  }
}

function editEmployee(id){
            localStorage.setItem("editEmpId",id);
            window.location.pathname="../editemployee.html";
        }
        function deleteemployee(idx){
            users.splice(idx,1);
            localStorage.setItem("users",JSON.stringify(users));
            render();
        }
    
  document.addEventListener("DOMContentLoaded",()=>{
            render();
  });
    </script>
</body>

</html>
